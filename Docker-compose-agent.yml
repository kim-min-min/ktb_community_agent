services:
  vllm:
    image: vllm/vllm-openai:latest
    container_name: ktb_vllm
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - /models:/models
    gpus: all
    entrypoint: ["vllm"]
    command:
      - "serve"
      - "/models/Qwen3-4B-Instruct"
      - "--served-model-name"
      - "qwen3-4b"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8000"
      - "--max-model-len"
      - "8192"
      - "--gpu-memory-utilization"
      - "0.90"

  agent:
    image: kaner0529/ktb_agent:v1
    container_name: ktb_agent
    restart: unless-stopped
    depends_on:
      - vllm
    ports:
      - "8001:8000"
    env_file:
      - .env

